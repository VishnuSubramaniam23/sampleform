<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <table >
            <tr>
            <td colspan="2" class="heading">Employment Application</td>
            </tr>
            <tr>
                <td>First Name*</td>
                <td>Last Name*</td>
            </tr>   
            <tr>
                <td> <input type="text" class="line" placeholder="First name"></td>
                <td> <input type="text" class="line" placeholder="Last name"></td>   
            </tr>
            
            <tr>
                <td>Email*</td>

            </tr>
            <tr>
                <td colspan="2"> <input type="text" class="merge" placeholder="Type your email id"></td>
                
            </tr>
            <tr>
                <td>Portfolio Website</td>
            </tr>
            
            <tr>
                <td colspan="2"> <input type="text" class="merge" placeholder="http://"></td>
            </tr>
            <tr>
                <td>Position you are Applying for*</td>
            </tr>
            
            <tr>
                <td colspan="2"> <input type="text" class="merge" placeholder=""></td>
            </tr>
            
            <tr>
                <td>Salary Requirement</td>
                <td>When can you start?</td>
            </tr>
            
            <tr>
                <td> <input type="text" class="line" placeholder=""></td>
                <td> <input type="text" class="line" placeholder=""> </td>   
            </tr>
           
           <tr>
            <td>Phone*</td>
            <td>Fax</td>
        </tr>
        
        <tr>
            <td> <input type="text" class="line" placeholder=""></td>
            <td> <input type="text" class="line"  placeholder=""></td>   
        </tr>
       
       <tr>
           <td>Are you willing to relocate?</td>
           </tr>
           <tr>
           <td>
           <input  type="radio" name= "grp">Yes
           <input  type="radio" name= "grp">No
           <input  type="radio" name= "grp">Not sure
        </td>
       </tr>
       <tr>
        <td>Last company you worked for</td>
       </tr>
       <tr>
        <td colspan="2"> <input type="text" class="merge" placeholder=""></td>
        </tr>
        <tr>
            <td>Reference/comments/Questions</td>
           </tr>
           <tr>
            <td colspan="2"><textarea placeholder="message" class="merge" style="height:100px;"></textarea> </td>
            </tr>
            <tr>
                <td  class="finish" colspan="2"><input type="submit"  value="Send Application">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
